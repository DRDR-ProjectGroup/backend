# 개발 환경 전용 설정
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발환경에서는 자동 스키마 업데이트
    properties:
      hibernate:
        highlight_sql: true
        use_sql_comments: true
        show_sql: true  # 개발환경에서만 SQL 출력

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  web:
    error:
      include-stacktrace: always
      include-message: always

# 개발 환경 로깅 (상세)
logging:
  level:
    com.dorandoran: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.mail: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# 개발 환경 서버 설정
server:
  tomcat:
    max-swallow-size: 1GB
    max-http-form-post-size: 1GB

# 개발 환경 커스텀 설정
custom:
  site:
    frontUrl: "http://localhost:3000"
    backUrl: "http://localhost:8080"
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
